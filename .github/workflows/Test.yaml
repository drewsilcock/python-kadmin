name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libkrb5-dev \
          bison \
          krb5-kdc \
          krb5-admin-server \
          krb5-kdc-ldap \
          slapd \
          ldap-utils \
          policycoreutils \
          policycoreutils-python-utils \
          expect \
          selinux-basics \
          selinux-policy-default \
          auditd \
          tini

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install kadmin
      run: poetry install

    - name: Setup test environment
      run: |
        # Setup script assumes that services are not running.
        sudo service slapd stop || true
        sudo service krb5-admin-server stop || true
        sudo service krb5-kdc stop || true
        cd test
        sudo bash setup.bash
        
    - name: Run tests
      run: |
        sudo service slapd start || true
        sudo service krb5-admin-server start || true
        sudo service krb5-kdc start || true
        python unittests.py
